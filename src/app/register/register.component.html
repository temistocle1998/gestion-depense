<style>
  .lyear-wrapper {
  position: relative;
}
.lyear-login {
  display: flex !important;
  min-height: 100vh;
  align-items: center !important;
  justify-content: center !important;
}
.login-center {
  background: #fff;
  min-width: 38.25rem;
  padding: 2.14286em 3.57143em;
  border-radius: 5px;
  margin: 2.85714em 0;
}
.login-header {
  margin-bottom: 1.5rem !important;
}
.login-center .has-feedback.feedback-left .form-control {
  padding-left: 38px;
  padding-right: 12px;
}
.login-center .has-feedback.feedback-left .form-control-feedback {
  left: 0;
  right: auto;
  width: 38px;
  height: 38px;
  line-height: 38px;
  z-index: 4;
  color: #dcdcdc;
}
.login-center .has-feedback.feedback-left.row .form-control-feedback {
  left: 15px;
}

</style>
<div class="row lyear-wrapper">
  <div class="lyear-login">
    <div class="login-center">
      <div class="login-header text-center">
        <h3> Gestion Depense </h3>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group has-feedback feedback-left">
          <input type="text" placeholder="nom" formControlName="name" class="form-control" name="name" id="name" />
          <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="form-group has-feedback feedback-left">
          <input type="text" placeholder="email" formControlName="email" class="form-control" name="email" id="email" />
          <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="form-group has-feedback feedback-left">
          <input type="password" placeholder="mot de passe" class="form-control" formControlName="password" id="password" name="password" />
          <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="form-group has-feedback feedback-left">
          <input type="password" placeholder="mot de passe" class="form-control" formControlName="password_confirmation" id="password_confirmation" name="password_confirmation" />
          <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
        </div>


        <div class="form-group" align="center">
          <button class="btn btn-block btn-primary" type="submit">Créer</button>
          <a routerLink="/login">Se connecter maintenant</a>
        </div>
      </form>
      <hr>
      <footer class="col-sm-12 text-center">
        <p class="m-b-0">Copyright © 2020-2021 <a href="#">LGI3</a>. Tous droits réservés</p>
      </footer>
    </div>
  </div>
</div>
