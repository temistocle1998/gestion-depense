<app-header></app-header>
<main class="lyear-layout-content">
  <div class="container-fluid p-t-15">

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-toolbar clearfix">
            <div class="toolbar-btn-action">
              <a class="btn btn-primary m-r-5" routerLink="/add-depense"><i class="mdi mdi-plus"></i>Nouvelle depense</a>
            </div>
          </div>
          <div class="card-body">

            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>DESCRIPTION</th>
                    <th>CATEGORIE</th>
                    <th>MONTANT</th>
                    <th>DATE</th>
                    <th>ACTION</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of datas">
                  <tr *ngFor="let depense of item?.depenses; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{depense.description}}</td>
                    <td>{{depense?.categorie.nom}}</td>
                    <td>{{depense.montant}}</td>
                    <td>{{depense.date | date: "dd:MMM:yyyy hh-mm-ss z"}}</td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-xs btn-default" href="#" title="editer" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>
                        <a class="btn btn-xs btn-default" href="#" title="voir" data-toggle="tooltip"><i class="mdi mdi-eye"></i></a>
                        <a class="btn btn-xs btn-default" href="#" title="supprimer" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</main>
