<app-header></app-header>
<main class="lyear-layout-content">
  <div class="container-fluid p-t-15">

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"><h4>Ajouter un revenu</h4></div>
          <div class="card-body">

            <form class="form-horizontal"[formGroup]="registerForm" >
              <div class="form-group">
                <label class="col-xs-12" for="montant">Montant</label>
                <div class="col-xs-12">
                  <input class="form-control" type="text" formControlName="montant" id="montant" name="montant" placeholder="montant">
                </div>
              </div>


              <div class="form-group">
                <label class="col-xs-12" for="example-select">Choisir le type de revenu</label>
                <div class="col-xs-12">
                  <select class="form-control"  formControlName="type_revenu_id" id="type_revenu_id" size="1">
                    <option  *ngFor="let revenu of TypeRevenu" value={{revenu.id}}>{{revenu.intitule}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="offset-sm-2 col-sm-10">
                  <button type="submit" (click)="onSubmit()" class="btn btn-primary float-right">
                    Enregistrer
                  </button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

</main>
