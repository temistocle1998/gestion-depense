<app-header></app-header>
<main class="lyear-layout-content">
  <div class="container-fluid p-t-15">

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"><h4>Ajouter une cat√©gorie</h4></div>
          <div class="card-body">

            <form class="form-horizontal"[formGroup]="registerForm" >
              <div class="form-group">
                <label class="col-xs-12" for="nom">Nom</label>
                <div class="col-xs-12">
                  <input class="form-control" type="text" formControlName="nom" id="nom" name="nom" placeholder="nom">
                </div>
              </div>
              <div class="form-group">
                <div class="offset-sm-2 col-sm-10">
                  <button type="submit" (click)="onSubmit()" class="btn btn-primary float-right">
                    Enregistrer
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

</main>
